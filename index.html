<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <div class="container">
        <div id="titlepage">
            <header>
                <h1>Code Quiz Challenge</h1>
            </header>

            <div class="row" id="explanation">
                <div class="col-md-12">
                    <p>An explanation of the quiz</p>
                </div>
            </div>

            <div class="row" id="startquiz">
                <div class="col-md-12">
                    <button>Start Quiz!</button>
                </div>
            </div>
        </div>

        <div id="questionpage">
            <div id="timer">
                <p><span id="secondsleft"></span> seconds remaining</p>
            </div>
            <div class="row" id="question">
                <h2></h2>
            </div>

            <div id="viewscores">
                <button>View Scores</button>
            </div>

            <div class="row" id="multiplechoices">
                <button class="col-md-12" id="0"></button>
                <button class="col-md-12" id="1"></button>
                <button class="col-md-12" id="2"></button>
                <button class="col-md-12" id="3"></button>
            </div>

            <div id="feedback">
                <hr>
                <p></p>
            </div>
        </div> 
        
        <div id="resultspage">
            <header>
                <h1>Quiz is Over</h1>
            </header>

            <div class="row">
                <div class="col-md-12">
                    <p></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10">
                    <input type="text" class="form-control" id="initials" placeholder="Your Initials">
                </div>
                <div class="col-md-2 mt-1">    
                    <button id="submitresults">Submit</button>
                </div>
            </div>

            <div class="row" id="restartquiz">
                <div class="col-md-12 mt-4">
                    <hr>
                    <button>Start Over</button>
                </div>
            </div>
        </div>

        <div id="scorespage">
            <header>
                <h1>Top Scores</h1>
            </header>

            <div class="row">
                <div class="col-md-12" id="topscoresParent">
                    <ul id="topscores"></ul>
                </div>
            </div>

            <div class="row" id="rerestartquiz">
                <div class="col-md-12 mt-4">
                    <hr>
                    <button>Start Over</button>
                    <button id="resetscores">Reset Scores</button>
                </div>
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
